<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <script src="https://kit.fontawesome.com/5641f121de.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav></nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="img/WhatsApp Image 2023-03-02 at 22.21.25.jpeg" 
                    height="250px"
                    width="250px"
                    alt=""
                    srcset=""
                >
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Mari | Frontend Developer</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">SCRAPS</a>
                </div>
                <div class="photo__tools__editar orkut-font-default">
                    <i class="fa-solid fa-pen orkut-font-color-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">EDITAR PERFIL</a> 
                </div>
                <div class="photo__tools__gallery orkut-font-default">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#" class="orkut-link orkut-font-default">ALBUNS</a> 
                </div>
                <div class="photo__tools__depositions orkut-font-default">
                    <i class="fa-solid fa-sun orkut-font-color-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">DEPOIMENTOS</a> 
                </div>

            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
</body>
</html>
